  # 만료시간 설정(ms 단위)(현재 12시간)
  expiration_time: 43200000

  # secret 키 생성
  secret: UjBvrc1cxUv5GUeAA1UhA3dTs6iRd47m9BOGGmjJSQ91E5m3yLQ6460RwXaQStJYbFDVzlLszgOOxGCU0NgK8g==

logging:
  level:
    root: INFO
    com.iiiiii.accbooksecurity: DEBUG
  console:
    enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

